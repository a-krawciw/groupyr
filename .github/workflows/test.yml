name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: |
          python -m pip install --upgrade pip --use-feature=2020-resolver
          python -m pip install coveralls --use-feature=2020-resolver
          python -m pip install .[dev] --use-feature=2020-resolver
          pip install https://github.com/bboe/coveralls-python/archive/github_actions.zip
      - name: Lint
        run: |
          flake8
          black --check .
          pydocstyle
      - name: Test
        run: |
          mkdir ~/for_test
          cp .coveragerc ~/for_test/.coveragerc
          cd ~/for_test
          pytest --pyargs groupyr --cov-report term-missing --cov-config .coveragerc --cov=groupyr -n auto
          coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_FLAG_NAME: ${{ matrix.python-version }}
          COVERALLS_PARALLEL: true

  finish:
    needs: build
    runs-on: ubuntu-latest
    container: python:3-slim
    steps:
      - name: Coveralls Finished
        run: |
          python -m pip install --upgrade pip --use-feature=2020-resolver
          python -m pip install coveralls --use-feature=2020-resolver
          coveralls --finish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
